<div class="card">
  <div class="card-body">
    <form [formGroup]="addStockForm">
      <div class="mb-3">
        <label for="stockInput" class="form-label"
          >Enter the symbol of a stock to track (ie. AAPL, TSLA, GOOGL)</label
        >
        <input
          type="email"
          class="form-control"
          formControlName="stockSymbol"
          id="stockInput"
          placeholder="AAPL"
        />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3" (click)="addStock()">
          Track stock
        </button>
      </div>
    </form>
  </div>
</div>
